{% load static %}
{% load django_bootstrap5 %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h4 class="text-center font-weight-bold text-light" style="font-size: 1.5rem; color: antiquewhite;">
          Password Reset
        </h4>
        <form method="POST" enctype="multipart/form-data" class="p-4 rounded" style="background-color: rgba(0, 0, 0, 0.062); font-size: larger;">
          {% csrf_token %}
          {% if form.email.errors %}
            <div class="alert alert-danger">
              {{ form.email.errors }}
            </div>
          {% endif %}
          
          {% bootstrap_form form %}

          <button class="btn btn-outline-primary w-100 mt-3" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
