{% load static %}
{% load django_bootstrap5 %}
{% block title %}
Password Change
{% endblock title %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4 p-4 bg-light shadow rounded">
            <h4 class="text-center font-weight-bold text-secondary mb-4">Change Password</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-outline-primary w-100 mt-3" type="submit">Send</button>
            </form>
        </div>
    </div>    
</body>
</html>
