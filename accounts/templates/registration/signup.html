{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shobly</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/tailwindcss.js' %}"></script>

  <style>
    /* General styling for select input */
    .custom-select {
      width: 100%;
      height: 45px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }
    .custom-select:focus {
      border-color: #0056b3;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 86, 179, 0.5);
    }
    .custom-select option {
      font-size: 16px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-signup {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-signup:hover {
      background-color: #0056b3;
    }
    #search-box {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    #search-box:focus {
      border-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 86, 179, 0.5);
    }
    .form-label {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }
    .alert {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center border-bottom px-4 py-3">
    <div class="d-flex align-items-center gap-2 text-dark">
      <div class="size-4">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_6_319)">
            <path
              d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
              fill="currentColor"></path>
          </g>
          <defs>
            <clipPath id="clip0_6_319">
              <rect width="48" height="48" fill="white"></rect>
            </clipPath>
          </defs>
        </svg>
      </div>
      <h2 class="text-dark font-weight-bold">Shobly</h2>
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary text-white px-4">Login</a>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          
          <div class="form-group">
            <label for="id_city" class="form-label">City</label>
            <select id="id_city" name="city" class="custom-select">
              <option value="" disabled selected>Select your city</option>
              {% for city in form.city.field.queryset %}
                <option value="{{ city.id }}">{{ city.name }}</option>
              {% endfor %}
            </select>
          </div>

          <button class="btn btn-signup mt-3" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
